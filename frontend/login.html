<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./css/login-style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <ul class="nav-menu">
        <li><a href="MissingPerson.html" class="nav-link">Missing</a></li>
        <li><a href="FoundPerson.html" class="nav-link">Found</a></li>
        <li><a href="Reports.html" class="nav-link">Reports</a></li>
        <li><a href="Setting.html" class="nav-link">Settings</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <!-- OAuth google  -->
      <button id="googleLogin" style="display:flex; align-items:center; justify-content:center; gap:10px; background:#fff; border:1px solid #ccc; padding:6px; border-radius:5px; margin-top: 8px;">
        <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px;" alt="Google logo"/>
        <span>Login with Google</span>
      </button>
      
      <a href="register.html">Belum punya akun? Daftar</a>
    </div>
  </div>

  <script src="./js/login-JS.js"></script>
  
</body>
</html>
