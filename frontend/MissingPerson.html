<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Orang Hilang</title>
  <link rel="stylesheet" href="./css/MissingPerson-style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="img/logo.png" alt="Logo" class="logo" />
      <input type="text" placeholder="Search..." class="search-bar" />
      <ul class="nav-menu">
        <li><a href="MissingPerson.html" class="nav-link">Missing</a></li>
        <li><a href="FoundPerson.html" class="nav-link">Found</a></li>
        <li><a href="Reports.html" class="nav-link">Reports</a></li>
        <li><a href="#" class="nav-link">Settings</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-content">
    <!-- Sidebar Filters -->
    <aside class="filter">
      <h3>Filters</h3>
      <div>
        <strong>Gender</strong><br/>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </div>
      <div style="margin-bottom: 1em;">
        <strong>Age</strong><br>
        <input type="range" min="1" max="100" id="ageRange">
        <span id="ageValue">50</span> tahun
    </div>    
      <div>
        <strong>Location</strong><br/>
        <select>
          <option>All</option>
          <option>Jakarta</option>
          <option>Bogor</option>
        </select>
      </div>
      <div>
        <strong>Date</strong><br/>
        <input type="date" />
      </div>
      <!-- Card Login/Register -->
      <div id="userCard" style="background-color: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 2em;">
        <!-- Akan diisi via JavaScript -->
      </div>      
    </aside>

 
    <!-- Main Cards -->
    <div class="container">

      <div id="missingPersonsList"></div>
    </div>
  </div>

  <script src="./js/MissingPerson-JS.js"></script>
</body>
</html>
